<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Opt-In - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F7F9FF;
            color: #1E254E;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .header {

            color: #F7F9FF;
            padding: 2rem 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            border-radius: 12px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .form-section {
            background: #FFFFFF;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(30, 37, 78, 0.1);

        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #1E254E;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.75rem 0.9rem;
            border: 1.6px solid #D3D7F0;
            border-radius: 10px;
            font-size: 0.96rem;
            font-family: inherit;
            transition: border-color 0.22s ease, box-shadow 0.22s ease;
        }

        input:focus {
            outline: none;
            border-color: #A59FE6;
            box-shadow: 0 0 0 3px rgba(165, 159, 230, 0.35);
        }
